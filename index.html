<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aman Dey | Resume</title>
        <style>
            body {
                margin: 0;
                background: #f9f9f9;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            h1 {
                margin-top: 30px;
                color: #333;
            }

            .pdf-container {
                width: 90%;
                max-width: 900px;
                height: 90vh;
                border: 1px solid #ccc;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin: 20px 0;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

            .fallback {
                text-align: center;
                font-size: 16px;
                color: #666;
                margin-bottom: 30px;
            }

            a.button {
                display: inline-block;
                padding: 10px 20px;
                background: #007acc;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: 0.3s;
            }

            a.button:hover {
                background: #005f99;
            }
        </style>
    </head>
    <body>
        <h1>Aman Dey â€“ Resume</h1>

        <div class="pdf-container">
            <iframe src="resume.pdf"></iframe>
        </div>

        <div class="fallback">
            Can't view the resume? <br />
            <a class="button" href="resume.pdf" download>Download PDF</a>
        </div>
    </body>
</html>
